<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            background: #4D5258;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const Canvas = document.getElementById('canvas')
        const ctx = Canvas.getContext('2d')

        let screenHeight = window.innerHeight
        let screenWidth = window.innerWidth

        Canvas.width = screenWidth
        Canvas.height = screenHeight

        function getFrameSet(color) {
            const frameset = []
            for (let i = 0; i < 26; i++) {
                frameset[i] = new Image()
                frameset[i].src = `img/frameset/${color}/${i}.png`
            }
            return frameset
        }

        const ImageFrames = {
            brown: getFrameSet('brown'),
            gray: getFrameSet('gray'),
            yellow: getFrameSet('yellow')
        }

        function getImage(source) {
            const image = new Image()
            image.src = source
            return image
        }

        const ImageBackground = {
            line: getImage('img/background/line.png'),
            iron: getImage('img/background/iron.png'),
            corridor: getImage('img/background/corridor.webp')
        }

        function PlayerCharacter() {
            this.width = 145
            this.height = 181
            this.velocity = 0
            this.frame = 0
            this.image = ImageFrames.brown[this.frame]
            
            this.Position = {
                X : screenWidth/2-this.width/2,
                Y : screenHeight - 140 - this.height
            }
            
            this.Draw = () => {
                if (!(this.Position.X + this.velocity < 0 || this.Position.X + this.velocity > screenWidth - this.width )){    
                    this.Position.X += this.velocity
                }
                
                this.Position.Y = screenHeight - 140 - this.height
                
                if (this.velocity < 0) {
                    if (this.frame < 1 || this.frame > 12) this.frame = 1
                    this.image = ImageFrames.brown[this.frame++]
                } else if (this.velocity > 0) {
                    if (this.frame < 13 || this.frame > 24) this.frame = 13
                    this.image = ImageFrames.brown[this.frame++]
                }

                ctx.drawImage(this.image, this.Position.X, this.Position.Y, this.width, this.height)
            }
        }

        function CharacterLewat(color, starting, delay = 0, lane) {
            this.width = 145
            this.height = 181
            this.velocity = 5
            this.frame = 0
            this.turningArea = Math.random() * screenWidth*2.5 + screenWidth + this.width*2
            this.lane = lane * 60 + 140

            switch (color) {
                case 'gray':
                    this.image = ImageFrames.gray
                    break               
                case 'yellow':
                    this.image = ImageFrames.yellow
                    break            
                case 'brown':
                    this.image = ImageFrames.brown
                    break            
                default:
                    this.image = ImageFrames.brown
                    break
            }
            
            this.Position = {
                X : -this.width,
                Y : screenHeight-this.height-this.lane
            }

            if(starting == 'left'){
                this.velocity = 5
                this.Position.X = -this.width
            } else if (starting == 'right'){
                this.velocity = -5
                this.Position.X = screenWidth 
            }
            
            this.isDelayed = true

            setTimeout(() => {
                this.isDelayed = false
            }, delay)

            this.Draw = () => {
                if (!this.isDelayed){
                    if (this.Position.X + this.velocity < screenWidth/2-this.turningArea/2 || this.Position.X + this.velocity > screenWidth/2 + this.turningArea/2){    
                        this.velocity = this.velocity*-1
                    }

                    this.Position.X += this.velocity - Player.velocity*2
                    this.Position.Y = screenHeight - this.height - this.lane


                    if (this.velocity < 0) {
                        if (this.frame < 1 || this.frame > 12) this.frame = 1
                    } else if (this.velocity > 0) {
                        if (this.frame < 13 || this.frame > 24) this.frame = 13
                    }

                    ctx.drawImage(this.image[this.frame++], this.Position.X, this.Position.Y, this.width, this.height)
                }
            }
        }

        const Background = {
            line: function () {
                this.width = 181
                this.height = 27
                this.image = ImageBackground.line

                this.Position = {
                    X: 0,
                    Y: screenHeight - 100 - this.height
                }

                this.Draw = () => {
                    this.Position.X -= Player.velocity*3
                    let i = 0
                    do ctx.drawImage(this.image, this.Position.X + this.width*i, this.Position.Y, this.width, this.height)
                    while (i++*this.width + this.Position.X < screenWidth ) 
                    
                    let j = 0
                    while (this.Position.X - this.width*j > 0) {
                        ctx.drawImage(this.image, this.Position.X - this.width*++j, this.Position.Y, this.width, this.height)
                    }
                }
            },
            iron: function () {
                this.width = 1689
                this.height = 209
                this.image = ImageBackground.iron

                this.Position = {
                    X: 0,
                    Y: screenHeight - this.height + 100
                }

                this.Draw = () => {
                    this.Position.X -= Player.velocity*1.5
                    let i = 0
                    do ctx.drawImage(this.image, this.Position.X + this.width*i, this.Position.Y, this.width, this.height)
                    while (i++*this.width + this.Position.X < screenWidth ) 
                    
                    let j = 0
                    while (this.Position.X - this.width*j > 0) {
                        ctx.drawImage(this.image, this.Position.X - this.width*++j, this.Position.Y, this.width, this.height)
                    }
                }
            },
            corridor: function () {
                this.width = 1949
                this.height = 539
                this.image = ImageBackground.corridor

                this.Position = {
                    X: 0,
                    Y: 0
                }

                this.Draw = () => {
                    this.Position.X -= Player.velocity*2
                    let i = 0
                    do ctx.drawImage(this.image, this.Position.X + this.width*i, this.Position.Y, this.width, this.height)
                    while (i++*this.width + this.Position.X < screenWidth ) 
                    
                    let j = 0
                    while (this.Position.X - this.width*j > 0) {
                        ctx.drawImage(this.image, this.Position.X - this.width*++j, this.Position.Y, this.width, this.height)
                    }
                }
            },
        }
        
        const Player = new PlayerCharacter()
        const FigurPolisi = new CharacterLewat('gray', 'left', 1000, 0.2)
        const FigurRaja = new CharacterLewat('yellow', 'right', 3500, 1)
        
        const BackgroundObjects = {
            line: new Background.line(),
            iron: new Background.iron(),
            corridor: new Background.corridor()
        }

        function Updater() {
            ctx.clearRect(0, 0, screenWidth, screenHeight)

            BackgroundObjects.corridor.Draw()
            BackgroundObjects.iron.Draw()
            BackgroundObjects.line.Draw()

            FigurRaja.Draw()
            FigurPolisi.Draw()
            Player.Draw()
            
        }
        setInterval(Updater, 30)

        /////////CONTROLLER - KEYBOARD EVENT HANDLER
        let isRightPressed = false
        let isLeftPressed = false

        const controlling = (e) => {
            if (e.which == 65 || e.which == 37){
                //GO LEFT 
                isLeftPressed = true
                Player.velocity = -5
            } else if (e.which == 68 || e.which == 39){
                //GO RIGHT
                isRightPressed = true
                Player.velocity = 5
            } 
        }
            
        const uncontrolling = (e) => {
            if (e.which == 65 || e.which == 37){
                isLeftPressed = false
                if (isRightPressed) {
                    Player.velocity = 5
                } else {
                    Player.velocity = 0
                    Player.image = ImageFrames.brown[0]
                }               
            }else if (e.which == 68 || e.which == 39){
                isRightPressed = false
                if (isLeftPressed) {
                    Player.velocity = -5
                } else {
                    Player.velocity = 0
                    Player.image = ImageFrames.brown[25]
                }             
            }
        }

        document.addEventListener('keydown', controlling)
        document.addEventListener('keyup', uncontrolling)

        const reportWindowSize = () => {
            screenWidth = window.innerWidth
            screenHeight = window.innerHeight
            Canvas.width = screenWidth
            Canvas.height = screenHeight
            
            if(Player.Position.X > screenWidth-200) Player.Position.X = screenWidth-200
        
        }
        window.addEventListener('resize', reportWindowSize)
        

    </script>
</body>
</html>
